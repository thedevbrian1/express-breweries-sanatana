<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Contact</title>
  </head>
  <body class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mt-20">Contact</h1>
    <form
      action="/contact"
      method="post"
      class="mt-8 flex flex-col gap-4 max-w-md"
    >
      <label>
        Name
        <input
          type="text"
          name="name"
          class="border border-gray-300 p-2 rounded-md block w-full"
        />
      </label>
      <label>
        Email
        <input
          type="email"
          name="email"
          class="border border-gray-300 p-2 rounded-md block w-full"
        />
      </label>
      <label>
        Message
        <textarea
          name="message"
          class="border border-gray-300 p-2 rounded-md block w-full"
        ></textarea>
      </label>
      <button class="bg-orange-600 text-white px-4 py-2 rounded-md">
        Submit
      </button>
    </form>
  </body>
</html>
